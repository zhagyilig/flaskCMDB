<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>user | list</title>
</head>
<body>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="clo-md-8">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>user</th>
                            <th>passwd</th>
                            <th>action</th>
                        </tr>
                    </thead>
                    {% for user in user_list %}
                        <tbody>
                            <tr>
                                <td>{{ user[0] }}</td>
                                <td>{{ user[1] }}</td>
                                <td>{{ user[2] }}</td>
                                <td>
                                    <a class="btn btn-danger btn-xs" href="/del_user?user={{ user[0] }}">delete</a>
                                    <a class="btn btn-warning btn-xs" href="/change_user?user={{ user[0] }}">change</a>
                                </td>
                            </tr>
                        </tbody>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
    <br>
    <a href="/add_user" class="btn btn-primary btn-lg active" role="button">添加用户</a>
    <a href="/logout" class="btn btn-primary btn-lg active" role="button">注销</a>
</body>
</html>
