<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=549198767,108883343&fm=27&gp=0.jpg">
    <title>zyl | cmdb</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/js1/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/js1/theme.css">
    <style>
        body {
          padding-top: 50px;
        }
        .table {
        width: 0%;
        max-width: 100%;
        margin-bottom: 20px;
}
        .sub-header {
          padding-bottom: 10px;
          border-bottom: 1px solid #eee;
        }

        .navbar-fixed-top {
          border: 0;
        }

        .sidebar {
          display: none;
        }
        @media (min-width: 768px) {
          .sidebar {
            position: fixed;
            top: 51px;
            bottom: 0;
            left: 0;
            z-index: 1000;
            display: block;
            padding: 20px;
            overflow-x: hidden;
            overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
          }
        }

        /* Sidebar navigation */
        .nav-sidebar {
          margin-right: -21px; /* 20px padding + 1px border */
          margin-bottom: 20px;
          margin-left: -20px;
        }
        .nav-sidebar > li > a {
          padding-right: 20px;
          padding-left: 20px;
        }
        .nav-sidebar > .active > a,
        .nav-sidebar > .active > a:hover,
        .nav-sidebar > .active > a:focus {
          color: #fff;
          background-color: #428bca;
        }
        .main {
          padding: 20px;
        }
        @media (min-width: 768px) {
          .main {
            padding-right: 40px;
            padding-left: 40px;
          }
        }
        .main .page-header {
          margin-top: 0;
        }

        .placeholders {
          margin-bottom: 30px;
          text-align: center;
        }
        .placeholders h4 {
          margin-bottom: 0;
        }
        .placeholder {
          margin-bottom: 20px;
        }
        .placeholder img {
          display: inline-block;
          border-radius: 50%;
        }

        .navbar-inverse .navbar-brand {
            color: white;
        }
        .nav.navbar-right > li > a {
            color: white;
        }

        .sidebar{
            background: #2e3c4e;
        }
    </style>

    {% block css%}{% endblock %}
  </head>

  <body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">cmdb</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">{{ username }}</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 侧边栏,主体 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="/idc">机房管理</a></li>
            <li><a href="/pc">服务器管理</a></li>
          </ul>
        </div>
        <div class="col-md-10 col-md-offset-2">
            {% block body %}{% endblock %}
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="/static/js1/jquery.js"></script>
    <script src="/static/js1/bootstrap.js"></script>
    <script>
        var path = location.pathname
        $('.sidebar').find('[href="'+path+'"]').parent().addClass('active')
    </script>
    {% block js%}{% endblock %}
  </body>
</html>
