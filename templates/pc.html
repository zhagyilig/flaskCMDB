<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>pc | list</title>
    <link rel="stylesheet" href="/static/js1/bootstrap.min.css">
</head>
<body>
    <div class="container" style="margin-top: 50px"></div>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
 添加机器
</button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">添加机器</h4>
          </div>
          <div class="modal-body">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                  </div>
                </form>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-success">添加</button>
          </div>
        </div>
      </div>
    </div>
        <table class="table table-bordered table-hover table-striped">
            <thead><tr>
                    <th>id</th>
                    <th>mem</th>
                    <th>idc_id</th>
                    <th>create_time</th>
                    <th>setting</th>
                </tr></thead><tbody id="idc_table"></tbody></table>

    <script src="/static/js1/jquery.js"></script>
    <script src="/static/js1/bootstrap.js"></script>

    <script>
        function init_page() {
            $.getJSON('/pclist',function (res) {
                // console.log(res)
                var idc_str = ''
                $.each(res, function (i, v) {
                    idc_str += '<tr>'
                    idc_str += '<td>'+v[0]+'</td>'
                    idc_str += '<td>'+v[1]+'</td>'
                    idc_str += '<td>'+v[3]+'</td>'
                    idc_str += '<td>'+v[4]+'</td>'
                    idc_str += '<td>'+'<button type="button" class="btn btn-danger btn-xs del-btn">delete</button>'+'</td>'
                    idc_str += '</tr>'
                })
                $("#idc_table").html(idc_str)
            })
        }init_page()
    </script>
</body>

</html>
